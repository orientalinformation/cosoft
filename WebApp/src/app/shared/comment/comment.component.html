<div class="modal-header modal-primary comment-study">
  <h4 class="modal-title pull-left">{{ study.STUDY_NAME }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="data">
  <!-- <codemirror> -->
    <textarea type="text" name="text-input" class="form-control form-control-sm" [(ngModel)]="data.COMMENT_TXT"></textarea>
  <!-- </codemirror> -->
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="updateStudy();bsModalRef.hide()">
    <i class="fa fa-floppy-o"></i> {{ 'Save'|translate }}</button>
<button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{ 'Close'|translate }}</button>
</div>
