<div class="container" *ngIf="!isLoading">
	<div class="card" *ngIf="temprecordptsdef">
		<div class="card-header">
			<strong>{{'Coordinates of the points of follow-up'|translate}}</strong>
		</div>
		<div class="card-body">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group row">
						<label class="col-md-6 col-form-label" for="text-input">{{'Top'|translate}}</label>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>1</small>
								</span>
								<input type="text" id="axis1TopSurf" name="axis1TopSurf" class="form-control" [(ngModel)]="temprecordptsdef.AXIS1_PT_TOP_SURF_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>2</small>
								</span>
								<input type="text" id="axis2TopSurf" name="axis2TopSurf" class="form-control" [(ngModel)]="temprecordptsdef.AXIS2_PT_TOP_SURF_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>3</small>
								</span>
								<input type="text" id="axis3TopSurf" name="axis3TopSurf" class="form-control" [(ngModel)]="temprecordptsdef.AXIS3_PT_TOP_SURF_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-6 col-form-label" for="text-input">{{'Inside'|translate }}</label>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>1</small>
								</span>
								<input type="text" id="axis1IntPt" name="axis1IntPt" class="form-control" [(ngModel)]="temprecordptsdef.AXIS1_PT_INT_PT_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>2</small>
								</span>
								<input type="text" id="axis2IntPt" name="axis2IntPt" class="form-control" [(ngModel)]="temprecordptsdef.AXIS2_PT_INT_PT_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>3</small>
								</span>
								<input type="text" id="axis3IntPt" name="axis3IntPt" class="form-control" [(ngModel)]="temprecordptsdef.AXIS3_PT_INT_PT_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-6 col-form-label" for="text-input">{{'Bottom'|translate}}</label>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>1</small>
								</span>
								<input type="text" id="axis1BotSurf" name="axis1BotSurf" class="form-control" [(ngModel)]="temprecordptsdef.AXIS1_PT_BOT_SURF_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>2</small>
								</span>
								<input type="text" id="axis2BotSurf" name="axis2BotSurf" class="form-control" [(ngModel)]="temprecordptsdef.AXIS2_PT_BOT_SURF_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
						<div class="col-md-2">
							<div class="input-group">
								<span class="input-group-addon">
									<small>3</small>
								</span>
								<input type="text" id="axis3BotSurf" name="axis3BotSurf" class="form-control" [(ngModel)]="temprecordptsdef.AXIS3_PT_BOT_SURF_DEF">
								<span class="input-group-addon">
									<small>%</small>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- /.card-body -->
		<div class="card-header">
			<strong>{{'Coordinates of the points of follow-up'|translate}}</strong>
		</div>
		<div class="card-body">
			<div class="row align-items-start">
				<div class="col">
					<label class="col-md-5 col-form-label" for="text-input">{{'Plan 12'|translate}}</label>
				</div>
				<div class="col">
					<label class="col-md-5 col-form-label" for="text-input">{{'Plan 13'|translate }}</label>
				</div>
				<div class="col">
					<label class="col-md-5 col-form-label" for="text-input">{{'Plan 23'|translate}}</label>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col">
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon">
								<small>2</small>
							</span>
							<input type="text" id="axis3PL12" name="axis3PL12" class="form-control" 
							[(ngModel)]="temprecordptsdef.AXIS3_PL_1_2_DEF">
							<span class="input-group-addon">
								<small>%</small>
							</span>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon">
								<small>3</small>
							</span>
							<input type="text" id="axis2PL13" name="axis2PL13" class="form-control" 
							[(ngModel)]="temprecordptsdef.AXIS2_PL_1_3_DEF">
							<span class="input-group-addon">
								<small>%</small>
							</span>
						</div>
					</div>
				</div>
				<div class="col">
					<div class="col-md-8">
						<div class="input-group">
							<span class="input-group-addon">
								<small>1</small>
							</span>
							<input type="text" id="axis1PL23" name="axis1PL23" class="form-control" 
							[(ngModel)]="temprecordptsdef.AXIS1_PL_2_3_DEF">
							<span class="input-group-addon">
								<small>%</small>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card-header">
			<strong>{{'Coordinates of the axis of follow-up'|translate}}</strong>
		</div>
		<div class="card-body">
			<div class="row align-items-start">
				<div class="col">
					<label class="col-md-4 col-form-label" for="text-input">{{'Axis 1 %'|translate}}</label>
				</div>
				<div class="col">
					<label class="col-md-4 col-form-label" for="text-input">{{'Axis 2 %'|translate }}</label>
				</div>
				<div class="col">
					<label class="col-md-4 col-form-label" for="text-input">{{'Axis 3 %'|translate}}</label>
				</div>
			</div>
			<div class="row align-items-center">
				<div class="col">
					<div class="col-md-9">
						<div class="input-group">
							<span class="input-group-addon">
								<small>2</small>
							</span>
							<input type="text" id="axis2Axe1" name="axis2Axe1" class="form-control" [(ngModel)]="temprecordptsdef.AXIS2_AX_1_DEF">
							<span class="input-group-addon">
								<small>3</small>
							</span>
							<input type="text" id="axis3Axe1" name="axis3Axe1" class="form-control" [(ngModel)]="temprecordptsdef.AXIS3_AX_1_DEF">
						</div>
					</div>
				</div>
				<div class="col">
					<div class="col-md-9">
						<div class="input-group">
							<span class="input-group-addon">
								<small>1</small>
							</span>
							<input type="text" id="axis1Axe2" name="axis1Axe2" class="form-control" [(ngModel)]="temprecordptsdef.AXIS1_AX_2_DEF">
							<span class="input-group-addon">
								<small>3</small>
							</span>
							<input type="text" id="axis3Axe2" name="axis3Axe2" class="form-control" [(ngModel)]="temprecordptsdef.AXIS3_AX_2_DEF">
						</div>
					</div>
				</div>
				<div class="col">
					<div class="col-md-9">
						<div class="input-group">
							<span class="input-group-addon">
								<small>1</small>
							</span>
							<input type="text" id="axis1Axe3" name="axis1Axe3" class="form-control" [(ngModel)]="temprecordptsdef.AXIS1_AX_3_DEF">
							<span class="input-group-addon">
								<small>2</small>
							</span>
							<input type="text" id="axis2Axe3" name="axis2Axe3" class="form-control" [(ngModel)]="temprecordptsdef.AXIS2_AX_3_DEF">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card-footer text-center">
			<button type="button" class="btn btn-success" (click)="saveMyTempRecordPtsDef()" [ladda]="laddaSavingResult">
				<i class="fa fa-floppy-o" aria-hidden="true"></i> {{'Save'|translate}}</button>
		</div>
		<!-- /.card-footer -->
	</div>
	<!-- /.card -->
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
