<div class="container">
  <h3 class="mb-3">{{'Welcome to CRYOSOFT Start page'|translate}}</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <strong>{{'Quick open recent studies...'|translate}}</strong>
        </div>
        <div class="card-body">
          <div class="text-muted text-center p-3" *ngIf="!recentStudies">{{'No recent studies'|translate}}</div>
          <ul *ngIf="recentStudies">
            <li *ngFor="let study of recentStudies"><a href="javascript:void(0);" (click)="open(study)">{{ study.STUDY_NAME }}</a></li>
          </ul>
          <app-spinner *ngIf="isLoading"></app-spinner>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-block btn-success btn-lg" [routerLink]="['/new']"><i class="fa fa-file fa-3x mb-2"></i><br>{{'NEW STUDY'|translate}}</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-block btn-primary btn-lg" [routerLink]="['/open']"><i class="fa fa-folder-open fa-3x mb-2"></i>
          <br>{{'LOAD STUDY'|translate}}</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <button class="btn btn-block btn-secondary btn-lg" [routerLink]="['/import']"><i class="fa fa-upload fa-3x mb-2"></i><br>{{'IMPORT STUDY'|translate}}</button>
        </div>
        <div class="col-md-6">
          <button class="btn btn-block btn-info text-white btn-lg" (click)="startTutorial()"><i class="fa fa-question-circle fa-3x mb-2"></i>
          <br>{{'QUICK TUTORIAL'|translate}}</button>
        </div>        
      </div>
    </div>
  </div>

</div>
