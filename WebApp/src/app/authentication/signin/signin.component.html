<form (ngSubmit)="onLogin()">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <h1>
          <strong>CRYO</strong>SOFT
        </h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card-group mb-4">
            <div class="bg-secure card text-white py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div></div>
              </div>
            </div>
            <div class="card p-4">
              <div class="card-body">
                <h1>Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <span class="input-group-addon">
                    <i class="icon-user"></i>
                  </span>
                  <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username" required>
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-addon">
                    <i class="icon-lock"></i>
                  </span>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <input type="submit" class="btn btn-primary px-4" value="Login">
                  </div>
                  <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="forgotPassword()">Forgot password?</button>
                  </div>
                </div>
              </div>
            </div>            
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
